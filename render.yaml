services:
  - type: web
    name: kali-tutor-bot
    env: python
    healthCheckPath: /status
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        sync: false
      - key: GUMROAD_WEBHOOK_SECRET
        sync: false
      - key: TELEGRAM_WEBHOOK_URL
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        sync: false
      - key: DELETE_WEBHOOK_ON_POLLING
        sync: false
      - key: PERSIST_WEBHOOK_ON_SHUTDOWN
        sync: false
